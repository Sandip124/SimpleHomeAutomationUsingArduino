<html>

<head>
  <title>Home Automation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./app.js"></script>
</head>

<body>
  <div style="margin:100px;">
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <a class="navbar-brand" href="/api">Simple Home Automation</a>
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="api">Home</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="jumbotron" style="padding:40px;">
      <div class="pull-right" id="temperature"><strong>Temperature : </strong></div>
      <from class="form-inline">
        <div class="form-group">
          <label for='selectPin'>Select Output</label>

          <select id='selectPin' class='form-control'>
                <option value='4'>Pin 4</option>
                <option value='5'>Pin 5</option>
                <option value='6'>Pin 6</option>
                <option value='7'>Pin 7</option>
                <option value='8'>Pin 8</option>
                <option value='9'>Pin 9</option>
                <option value='10' selected>Pin 10</option>
              </select>
        </div>

        <div class="form-group">
          <button class='btn btn-primary control' control-flag='1'>
                    ON
            </button>
        </div>
    </div>
    <script>
      var socket = io();
      socket.on('connect', function () {
        console.log("connected to server");
      });

      socket.on('temperature', function (temperature) {
        var temperatureSelector = $('#temperature');
        temperature ?
          temperatureSelector.html(temperature) : temperatureSelector.html('fetching Temperature');
        console.log(temperature);
      });
    </script>
</body>

</html>
